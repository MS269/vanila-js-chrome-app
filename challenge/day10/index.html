<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <h1>Random Number Game</h1>
    <div>
      <label for="range">
        <h3>Generate a number between 0 and <span id="js-rangeMax">5</span></h3>
      </label>
      <input
        class="js-rangeBar"
        list="range-datalist"
        id="range"
        name="range"
        type="range"
        min="5"
        max="200"
        value="5"
        step="5"
      />
      <datalist id="range-datalist">
        <option value="50"></option>
        <option value="100"></option>
        <option value="150"></option>
        <option value="200"></option>
      </datalist>
    </div>
    <form>
      <label for="guess">Guess the number:</label>
      <input
        class="js-guessInput"
        id="guess"
        name="guess"
        type="number"
        min="5"
        max="200"
        required
      />
      <button id="js-guessBtn" type="button">Play!</button>
    </form>
    <div>
      <span id="js-result"></span>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
